    <!--  Datatype di Javascript:
    I Datatype sono tipi si dato che possono essere inserite all'interno 
    di una variabile. Esse si suddividono in:
    1)Stringhe, le quali sono costituite da una serie di caratteri che si susseguono, di qualsiasi lunghezza,
      inserite all'interno tra virgolette('esempio stringa'), o doppie virgolette("esempio stringa").
      Esempio:
       let nomeVariabile = "stringa di testo"

        console.log(nomeVariabile)
        Quando non mettiamo tra virgolette nulla ("") la stringa è vuota.

    2)Number, i quali posso essere qualsiasi numero (compresi positivi, negativi, numeri interi,
    decimali, ect... tutti questi numeri vengono letti da javascript come dei Number)
    Esempio:
    let numeroVariabile = 7.5

     console.log(numeroVariabile)

     3)Boolean, è un contenuto all'interno della variabile il quale ha solo due valori, true o false.

     Esempio:

     let numero = 5
     let maggiore = numero > 2

     console.log(maggiore) LA RISPOSTA E' true perche 5 è maggiore di 2.

     4)Undefined, dall'inglese non definito, lo si ha quando il contenuto della 
     variabile non viene definito, come una scatola di cui non sappiamo il contenuto.
     Esempio:

     let box

     console.log(box)

     5)Null, è invece un valore che impostiamo noi quando vogliamo svuotare
     il nostro contenitore.
